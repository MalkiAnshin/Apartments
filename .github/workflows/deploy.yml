name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies and build locally (optional)
      run: |
        npm install
        npm run build

    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVER_HOST }}
        port: ${{ secrets.SERVER_PORT }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          APP_DIR=~/project/Apartments

          # מחיקת הגרסה הישנה
          rm -rf $APP_DIR

          # משיכת קוד חדש
          git clone https://github.com/MalkiAnshin/Apartments.git $APP_DIR

          cd $APP_DIR

          # יצירת קובץ .env עם משתנים מהסודות
          echo "DB_USER=${{ secrets.DB_USER }}" > .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env

          # התקנת תלויות ובנייה
          npm install
          npm run build

          # הפעלה מחדש של האפליקציה עם pm2 בתיקיית העבודה הנכונה
          pm2 delete apartments-app || true
          pm2 start npm --name "apartments-app" -- start --cwd $APP_DIR
